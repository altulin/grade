<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Независимые экспертизы и оценка от 1 дня в Иркутске">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="ru_RU">
  <meta property="og:title" content="Экпертизы и оценка">
  <meta property="og:description" content="Независимые экспертизы и оценка от 1 дня в Иркутске">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Экпертизы и оценка">
  <meta name="twitter:description" content="Независимые экспертизы и оценка от 1 дня в Иркутске">
  <title>Экпертизы и оценка</title>
  <link rel="apple-touch-icon" href=".fav/apple-touch-icon.png">
  <link rel="icon" href="./fav/favicon.ico">
  <link rel="icon" href="/fav/favicon-16x16.png" sizes="16x16">
  <link rel="icon" href="./fav/favicon-32x32.png" sizes="32x32">
  <link rel="manifest" href="./fav/site.webmanifest">

<body class="page-body body-exit">
  <header class="header-exit">
    <a class="header-exit__logo logo" href="index.html">
      <figure class="logo__img-wrap"></figure>
    </a>
  </header>
  <main class="main-exit">
    <section class="exit container">
      <form class="exit__form form-exit form" id="registration-form" action="#" method="post" name="exit-form" autocomplete="off">
        <fieldset class="form-exit__field">
          <legend class="form-exit__legend size-1">Регистрация</legend>
          <div class="form-exit__box">
            <label class="form-exit__label"><span>Email</span>
              <input class="form-exit__input req" type="text" placeholder="Email" name="exit-form-email" required>
            </label>
          </div>
          <div class="form-exit__box">
            <label class="form-exit__label"><span>ФИО</span>
              <input class="form-exit__input req" type="text" placeholder="ФИО" name="exit-form-name" required>
            </label>
          </div>
          <div class="form-exit__box">
            <label class="form-exit__label"><span>Телефон</span>
              <input class="form-exit__input req" type="text" placeholder="Телефон" name="exit-form-phone" required>
            </label>
          </div>
          <div class="form-exit__box">
            <label class="form-exit__label"><span>Ваш кошелек BTC</span>
              <input class="form-exit__input req" type="text" placeholder="Ваш кошелек BTC" name="exit-form-btc" required>
            </label>
          </div>
          <div class="form-exit__box">
            <label class="form-exit__label"><span>Реферальный код</span>
              <input class="form-exit__input req" type="password" placeholder="Реферальный код" name="exit-form-code" required>
            </label>
          </div>
        </fieldset>
        <button class="form-exit__btn btn" type="submit">Зарегистироваться</button><a class="form-exit__forget" href="/form-login.html">Уже зарегистрированы?</a>
      </form>
    </section>
  </main>
  <footer class="footer-exit"></footer>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=cf1c1431-1386-4d22-ba10-fe09e8ffcd25&amp;lang=ru_RU" type="text/javascript"></script>
  <script src="/js/script.js"></script>
</body>

</html>
